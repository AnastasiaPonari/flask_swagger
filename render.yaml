services:
  - type: web
    name: flask-api-swagger
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false  # Indicates this is a secret value
      - key: DATABASE_URL
        fromDatabase:
          name: flask-swagger-db
          property: connectionString

databases:
  - name: flask-swagger-db
    databaseName: flask_swagger
    user: flask_swagger_user
    plan: free  # Or another plan tier as needed